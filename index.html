<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header></header>
<div class="main"></div>
<footer></footer>




<form action="#" method="get">
    <div>
        <p>Имя</p>
        <input type="text" tabindex="1" name="username" placeholder="Имя">
    </div>
    <div>
        <p>Пароль</p>
        <input tabindex="2" name="userpass" type="password">
    </div>
    <div>
        <p>Телефон</p>
        <input type="tel" tabindex="3" name="userphone">
    </div>
    <div>
        <p>Пол</p>
        <div>
            <input tabindex="4" type="radio" checked name="gender" value="male"> Мужской
        </div>
        <div>
            <input tabindex="4" type="radio" name="gender" value="female"> Женский
        </div>
    </div>
    <div>
        <p>Имущество</p>
        <div>
            <input tabindex="5" type="checkbox" checked name="bike" value="yes">Велик
        </div>
        <div>
            <input tabindex="6" type="checkbox" name="car" value="yes">Машина
        </div>
        <div>
            <input tabindex="7" disabled type="checkbox" name="house" value="yes">Дом
        </div>
    </div>
<div>
    <p>Дополнительная информация</p>
    <textarea name="text" tabindex="8"></textarea>
</div>
    <div>
        <p>Прикрепить файл</p>
        <input tabindex="9" name="userfoto" type="file">
    </div>
    <div>
        <p>Любимый цвет</p>
        <select tabindex="10" name="color">
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="yellow" selected>Желтый</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
    </div>
</form>
</body>
</html>
